<div class="wrapper">
  <ul class="column-list">
    <div *ngFor="let day of numDaysList">
      <li
        class="column-item"
        [ngStyle]="{
          'background-color':
            dateToString(getDateByDay(day)) === dateToString(currentDate)
              ? 'var(--dualog-purple)'
              : dateToString(getDateByDay(day)) === dateToString(selectedDate)
              ? 'var(--dualog-aqua80)'
              : 'var(--dualog-nordic-light)'
        }"
      >
        <div class="column-title--wrapper">
          <dp-header2>{{ getWeekDay(day) }}</dp-header2>
          <dp-header3>{{ getDateByDay(day).getDate() }}</dp-header3>
        </div>
        <ul class="card-list">
          <div *ngIf="user">
            <div *ngFor="let hours of getHours(day)">
              <li class="card-item" (click)="onEdit(day)">
                <dp-header5>{{ hours.Project }}</dp-header5>
                <dp-body-type>Hours: {{ hours.Hours }}</dp-body-type>
              </li>
            </div>
          </div>
          <li class="card-item card-item-add" (click)="onAdd(day)">
            <p>+</p>
          </li>
        </ul>
      </li>
    </div>
  </ul>
</div>
<div *ngIf="modal">
  <app-register-hours-modal
    [date]="modalDate"
    [(modal)]="modal"
  ></app-register-hours-modal>
</div>
