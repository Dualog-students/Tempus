<dp-modal-medium
  header="{{ registerTypeText }} Hours {{ hoursKey }}"
  [openWindow]="modal"
  (cancel)="closeModal()"
>
  <div
    class="message-box dp-mt-8"
    *ngIf="(!hoursRegisterForm.dirty && edit) || displayInfoMessage"
  >
    <dp-message-box-info>{{ infoMessage }}</dp-message-box-info>
  </div>
  <form
    [formGroup]="hoursRegisterForm"
    (ngSubmit)="onSubmit()"
    class="form dp-mt=20"
    (keyup.enter)="onSubmit()"
  >
    <dp-input
      class="dp-mt-8"
      label="hours"
      type="number"
      formControlName="Hours"
      appLimitDecimalPlaces
    ></dp-input>

    <dp-autocomplete
      class="dp-mt-8"
      [options]="projectOptions"
      optionField="name"
      label="Select Project"
      formControlName="Project"
      placeholder="Select Project"
    >
    </dp-autocomplete>

    <div class="formButton dp-mt-8">
      <dp-primary-button
        label="{{ registerTypeText }} Hours"
        [disabled]="
          !hoursRegisterForm.valid || (!hoursRegisterForm.dirty && edit)
        "
        [fullWidth]="true"
        htmlType="submit"
      >
      </dp-primary-button>
    </div>
  </form>
</dp-modal-medium>
