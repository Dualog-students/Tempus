<dp-modal-medium header="Sign up" [openWindow]="modal" (cancel)="closeModal()">
  <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" class="form">
    <dp-input label="Email" formControlName="email"> </dp-input>
    <dp-input
      class="dp-mt-4"
      label="Password"
      type="password"
      formControlName="password"
    >
    </dp-input>
    <dp-primary-button
      class="dp-mt-8 submit"
      label="Sign up"
      [disabled]="false"
      [fullWidth]="false"
      htmlType="submit"
    >
    </dp-primary-button>
  </form>
</dp-modal-medium>
