<div class="container">
  <div class="inner date">
    <div class="child">
      <dp-icon-button iconType="back" [disabled]="false" (clicked)="onBack()">
      </dp-icon-button>
    </div>
    <div class="child">
      <dp-datepicker
        #datePicker
        [defaultDate]="defaultCurrentDate"
        (selected)="onPicked($event)"
      ></dp-datepicker>
    </div>
    <div class="child">
      <dp-icon-button
        iconType="arrowright"
        [disabled]="false"
        (clicked)="onNext()"
      >
      </dp-icon-button>
    </div>
    <div class="child">
      <dp-icon-button
        iconType="redo"
        [disabled]="false"
        (clicked)="onCurrent()"
      >
      </dp-icon-button>
    </div>
  </div>
  <div class="inner days">
    <div class="child">
      <dp-secondary-button
        label="Day"
        [disabled]="false"
        [fullWidth]="false"
        (clicked)="onNumDays(1)"
      >
      </dp-secondary-button>
    </div>
    <div class="child">
      <dp-secondary-button
        label="Work week"
        [disabled]="false"
        [fullWidth]="false"
        (clicked)="onNumDays(5)"
      >
      </dp-secondary-button>
    </div>
    <div class="child">
      <dp-secondary-button
        label="Week"
        [disabled]="false"
        [fullWidth]="false"
        (clicked)="onNumDays(7)"
      >
      </dp-secondary-button>
    </div>
  </div>
</div>
