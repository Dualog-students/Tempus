<dualog-digitalplatform-theme>
  <div *ngIf="this.userService.isLoggedIn; else loggedOut">
    <app-nav-toggler></app-nav-toggler>
    <app-navbar></app-navbar>
    <div
      class="content"
      [ngClass]="{ 'content-sidebar-open': !navbarService.hideNav }"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
  <ng-template #loggedOut>
    <router-outlet></router-outlet>
  </ng-template>
</dualog-digitalplatform-theme>
